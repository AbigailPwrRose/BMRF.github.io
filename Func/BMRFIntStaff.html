<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo1").innerHTML = "Node1";
    myFunction(this);
    }
};
xhttp.open("GET", "StaffDatabase.xml", true);
xhttp.send();
  document.getElementById("demo2").innerHTML = "Node2";
function myFunction(xml) {
    var xmlDoc = xml.responseXML;
    var i = 0;
    document.getElementById("demo3").innerHTML = "Node3";
    document.getElementById("demo").innerHTML =
    xmlDoc.getElementsByTagName("FName")[i].childNodes[0].nodeValue;
    document.getElementById("demo4").innerHTML = "Node4";
}
</script>
