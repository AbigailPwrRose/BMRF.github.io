<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    myFunction(this);
    }
};
xhttp.open("GET", "StaffDatabase.xml", true);
xhttp.send();
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var x = xmlDoc.getElementsByTagName("record");
  var table="<tr><th>Name</th><th>Surname</th><th>Title</th><th>Clearance</th><th>Sector</th><th>Divsion</th></tr>";
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +x[i].getElementsByTagName("FName")[0].childNodes[0].nodeValue +"</td><td>" + x[i].getElementsByTagName("LName")[0].childNodes[0].nodeValue+"</td><td>" 
      + x[i].getElementsByTagName("Title")[0].childNodes[0].nodeValue +"</td><td>" + x[i].getElementsByTagName("Clearence")[0].childNodes[0].nodeValue+"</td><td>" + 
      "Sector "+x[i].getElementsByTagName("Sector")[0].childNodes[0].nodeValue +"</td><td>" 
      + x[i].getElementsByTagName("Division")[0].childNodes[0].nodeValue+"</td></tr>";
  };
  document.getElementById("demo").innerHTML = table;
} 
</script>
