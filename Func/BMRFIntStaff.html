<button type="button" onclick="loadDoc()">Load Staff Database</button>

<table id="demo"></table>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo1").innerHTML = this;
    loadStaff(this);
  };
  xhttp.open("GET","StaffDatabase.xml",true);
  xhttp.send();
}

function loadStaff(xml) {
  document.getElementById("demo2").innerHTML = "Confirmed2";
  var xmlDoc = xml.responseXML;
  document.getElementById("demo3").innerHTML = xmlDoc.getElementsByTagName("ID")[0].childNodes[0].nodeValue; + " Tralalalaz";
  var x = xmlDoc.getElementsByTagName("ID");
  document.getElementById("demo4").innerHTML = "Confirmed4";
  let table="<tr><th>Staff</th><th>Table</th></tr>";
  for (let i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("FName")[0].childNodes[0].nodeValue + " " + x[i].getElementsByTagName("LName")[0].childNodes[0].nodeValue +
    "</td><td>" + x[i].getElementsByTagName("Rank")[0].childNodes[0].nodeValue + "</td></tr>";
  };
  document.getElementById("demo").innerHTML = table;
}
</script>
